<!DOCTYPE html>
<html>
<head>
	<title>Condor Wings Travel</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/styles_slideshow.css') }}">
	<script src="{{ url_for('static', filename='javascript/layout.js') }}"></script>
	<script src="{{ url_for('static', filename='javascript/utilities/variables.js') }}"></script>
	<link rel="shortcut icon" href="{{ url_for('static', filename='images/assets/icons/Condor_Wings/green_wing_icon_kdC_icon.ico') }}" />
	{% block header %}{% endblock %}

</head>
<body>
	<header class="header">
		<a href="/"><img class="logo" src="{{ url_for('static', filename='images/assets/CondorWingsIcon/CondorWings/bannerTR0.png') }}"></a>

		<div class="nav-bar">
			<a href={{ url_for('about') }}>About</a>
			<a href={{ url_for('tours') }}>Tours</a>
			<a href={{ url_for('index') }}>Home</a>

		</div>

    </header>
	<div class="container-full-page clearfix">
    	{% block content %}{% endblock %}
		<div style="clear:both;"></div>
    </div>
	<footer>

		<div class="footer-email">
			<p>Contact Us</p>
			<p>
				<img id="footer-email-icon" class="social-media-icons" src="{{ url_for('static', filename='images/assets/icons/email.png') }}">
				condorwingstravel@hotmail.com
			</p>
			<p>
				<img id="footer-phone-icon" class="social-media-icons" src="{{ url_for('static', filename='images/assets/icons/phone.png') }}">
				+51 984-397-305
			</p>
		</div>
		<div class="footer-social-media">
			<p>Find us on social media</p>
			<a href="https://www.facebook.com/condorwingstravelperu/?modal=admin_todo_tour" title="Facebook"><img class="social-media-icons" src="{{ url_for('static', filename='images/assets/icons/facebook_logo.png') }}"></a>
			<a href="https://www.tripadvisor.com.pe/Profile/condorwingstravel?fid=1af05395-a849-431e-9050-42e1eed6c7d5" title="tripadvisor"><img class="tripadvisor-icon" src="{{ url_for('static', filename='images/assets/icons/tripadvisor_logo.png') }}"></a>
			<a href="https://www.instagram.com/condorwingstravel/" title="instagram"><img class="social-media-icons" src="{{ url_for('static', filename='images/assets/icons/instagram_logo.png') }}"></a>
		</div>
	</footer>
</body>
</html>

{% if page_top_slideshow %}
	<script type="text/javascript">
		//console.log(document.getElementsByClassName("container-full-page"))
		document.getElementsByClassName("container-full-page")[0].style.top = 0;
	</script>
{% endif %}
