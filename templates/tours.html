{% extends "layout.html" %}

{% block content %}

<div class="content" id="tour-images">
    <div class="flex-container">
        {% for tour in tours %}
        <div class="tour-image-container">
            <a href="/tours/{{ tour }}">
            <img src="static/images/tours/{{ tour }}/link/{{ tour }}.jpg">
            </a>
            <div class="center">{{ tour }}</div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
